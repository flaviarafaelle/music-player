<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/variables.css" />
    <link
      rel="stylesheet"
      href="https://kit.fontawesome.com/996610e56d.css"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/996610e56d.js"
      crossorigin="anonymous"
    ></script>
    <title>Cottagecore music player</title>
  </head>
  <body>
    <section>
      <header class="title"><h1>a cottagecore playlist!</h1></header>

      <main>
        <div class="player-field">
          <div class="background">
            <div class="img-container">
              <img class="album-cover" id="cover" src="assets/img/ophelia.svg"/>
            </div>

            <div>
              <div>
                <h2 id="title">Ophelia</h2>
                <h3 id="band">The Lumineers</h3>
                <div class="progress-container" id="progress-container">
                  <div class="progress" id="progress"></div>
                </div>
              </div>

              <audio src="assets/songs/The Lumineers - Ophelia (320 kbps).mp3" id="audio"></audio>

              <div class="btn">
                <button id="prev" class="action-btn">
                  <i class="fas fa-backward"></i>
                </button>
                <button onclick="play()" id="play" class="action-btn action-btn-big">
                  <i class="fas fa-play"></i>
                </button>
                <button id="next" class="action-btn">
                  <i class="fas fa-forward"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </main>

      <footer class="credits">
        <h4>
          Made by
          <a href="https://github.com/flaviarafaelle" target="_blank"
            >@flaviarafaelle</a
          >
          on Github
        </h4>
      </footer>
    </section>
    <script src="assets/javascript/script.js"></script>
  </body>
</html>
